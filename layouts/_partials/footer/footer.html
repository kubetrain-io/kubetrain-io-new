<footer class="">
    <div class="container w-full xl:max-w-screen-xl mx-auto relative px-5 xl:px-0">
        <div class="lg:flex lg:justify-between lg:items-center pt-7.5 pb-10 border-t border-t-gray-200">
            <div class="lg:w-1/3 flex-none flex justify-center lg:justify-start mb-7.5 lg:mb-0">
                <a class="navbar__logo text-darkblack text-[2.125rem] font-bold font-body leading-normal outline-none"
                    href="{{ "/" | relURL }}" title="kubetrain">
                    <span class="block">
                        {{- partial "svg/footer-logo.svg" (dict "class" "w-full h-auto")}}
                    </span>
                </a>
            </div>
            <div class="lg:w-1/3 flex-none mb-7.5 lg:mb-0">
                <div class="text-base text-gray-600 font-medium font-body text-center">
                    <p>© 2025. All Rights Reserved. </p>
                </div>
            </div>
            <div class="lg:w-1/3 flex-none">
                <ul class="list-none pl-0 flex justify-center lg:justify-end gap-6 text-center lg:text-left">
                    {{- range $index, $menus := .Site.Menus.main_footer }}
                    <li class="mb-6 lg:mb-0">
                        <a class="text-base text-gray-700 font-medium font-body leading-none" {{ if findRE `^http` .URL
                            }} target="_blank" rel="noopener" {{ end }} href="{{- if findRE `^#` .URL -}}
                        {{- if not $.IsHome -}}
                        {{- site.Home.RelPermalink -}}
                        {{- end }}{{- .URL -}}
                    {{- else -}}
                        {{- .URL | relLangURL -}}
                    {{- end -}}">{{ .Name }}</a>
                    </li>
                    {{- end }}
                </ul>
            </div>
        </div>
    </div>
</footer>
