{{- $site := .Site }}
{{- $section := .section }}
{{ with $section }}
<section class="contact-section">
    <div
        class="container w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto pb-14 md:pb-17.5 lg:pb-14 xl:pb-17.5 px-5 xl:px-0">
        <div
            class="relative rounded-[16px] xl:rounded-[20px] py-20 bg-center bg-cover bg-no-repeat bg-black bg-[url(/images/contact-sm-bg.webp)] lg:bg-[url(/images/next-kubetrain-bg.webp)]">
            <div class="text-center mb-10 lg:w-1/2 mx-auto px-10">
                <h2
                    class="text-[2.125rem] md:text-[3.375rem] lg:text-[2.688rem] xl:text-[3.375rem] text-white font-heading font-semibold leading-[1.12] md:leading-[1.12] lg:leading-[1.12] xl:leading-[1.12] mb-5">
                    {{ .title }}
                </h2>
            </div>
            <div class="px-4 md:px-6 lg:px-16 xl:px-20 mb-10">
                <div class="lg:grid lg:grid-cols-12 lg:min-h-[158px]">
                    {{ range $index, $item := .items }}
                    <div
                        class="lg:col-span-4 flex items-center justify-center {{ if eq $index 1 }}border-y lg:border-y-0 lg:border-x border-white/20 px-8{{ end }}{{ if eq $index 0 }}pl-5 lg:pl-0 pr-5 lg:pr-6{{ end }}{{ if eq $index 2 }}lg:pl-6{{ end }} py-5 first:pt-0 last:pb-0 lg:py-0">
                        <div class="text-center">
                            <h2
                                class="text-[1.375rem] md:text-[1.813rem] lg:text-[1.438rem] xl:text-[1.813rem] text-white font-semibold font-heading leading-[1.12] md:leading-[1.12] lg:leading-[1.12] xl:leading-[1.12] mb-5">
                                {{ .title }}</h2>
                            <div
                                class="text-base xl:text-lg text-gray-200 font-body leading-normal md:leading-normal lg:leading-normal xl:leading-normal">
                                {{ .body | safeHTML }}
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="flex justify-center mb-10">
                <a href="{{ .cta_link }}"
                    class="flex justify-center items-center px-[47px] pt-[18px] pb-[20px] w-[214px] xl:w-[214px] h-[63px] bg-[#FF044B] rounded-[50px]">
                    <span class="text-base md:text-xl lg:text-base xl:text-xl font-body font-bold text-white">
                        {{ .cta_text }}
                    </span>
                </a>
            </div>
            <div class="px-5 md:px-6 lg:px-16 xl:px-20">
                <div class="flex justify-center pt-10 border-t border-t-white/20">
                    <div class="flex justify-center lg:hidden">
                        {{- partial "svg/contact-logo-sm.svg" }}
                    </div>
                    <div class="w-[578px] flex-none hidden lg:block">
                        {{- partial "svg/contact-logo.svg" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{- end }}
