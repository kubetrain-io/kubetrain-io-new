{{- $site := .Site }}
{{- $section := .section }}
{{- with $section }}
<section class="gallery-section bg-secondary">
    <div class="container w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto py-20 md:py-25 lg:py-20 xl:py-25 px-5 xl:px-0">
        <header class="text-center mb-7.5 lg:mb-12.5">
            <h2 class="text-[3.125rem] md:text-[3.375rem] lg:text-[2.688rem] xl:text-[3.375rem] text-black font-semibold font-heading leading-[1.12]">
                {{ .title }}</h2>
        </header>
        <div class="grid grid-cols-12 gap-5">
            {{ range .images }}
            <div class="col-span-12 lg:col-span-4 rounded-[10px] overflow-hidden">
                {{- if fileExists (add `assets/` (string .)) }}
                {{ with resources.Get . }}
                {{ with .Crop "414x380 center webp" }}
                <img class="w-full h-full object-cover object-center" src="{{ .RelPermalink }}" alt="cover">
                {{ end }}
                {{ end }}
                {{- end }}
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{- end }}
