{{- $site := .Site }}
{{- $section := .section }}
{{ with $section }}
<section class="contact-section">
    <div
        class="container w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto">
        <div
            class="relative lg:rounded-[16px] xl:rounded-[20px] py-20 md:py-25 lg:py-20 xl:py-25 bg-center bg-cover bg-no-repeat bg-black bg-[url(/images/next-kubetrain-bg.webp)] lg:bg-[url(/images/next-kubetrain-bg.webp)]">
            <div class="text-center mb-10 lg:w-1/2 mx-auto px-10">
                <h2
                    class="text-3xl md:text-[3.375rem] lg:text-[2.688rem] xl:text-[3.375rem] text-white font-heading font-semibold leading-[1.12] md:leading-[1.12] lg:leading-[1.12] xl:leading-[1.12] mb-5">
                    {{ .title }}
                </h2>
            </div>
            <div class="px-16 md:px-20 lg:px-16 xl:px-20 mb-10">
                <div class="lg:grid lg:grid-cols-12 relative">
                    <div class="absolute top-0 left-0 w-full h-7.5 border-b-2 border-dashed border-b-primary hidden lg:block"></div>
                    {{ range $index, $item := .locations }}
                    <div class="lg:col-span-2 mb-15 lg:mb-0 last:mb-0">
                        <div class="flex justify-center mb-3.5 lg:mb-12.5 relative">
                            {{- partial "svg/icon-location.svg" }}
                        </div>
                        <div class="text-center">
                            <span
                                class="text-[1.188rem] md:text-[1.438rem] lg:text-[1.188rem] xl:text-[1.438rem] text-white font-body font-semibold">{{
                                . }}</span>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{- end }}
