{{- $site := .Site }}
{{- $section := .section }}
{{ with $section }}
<section class="about-started-section">
    <div
        class="container w-full lg:max-w-screen-lg xl:max-w-screen-xl mx-auto py-20 md:py-25 lg:py-20 xl:py-25 px-5 xl:px-0">
        <header class="text-center mb-10">
            <h2
                class="text-4xl md:text-[2.813rem] lg:text-4xl xl:text-[2.813rem] text-black font-semibold font-heading leading-[1.12] md:leading-[1.12] lg:leading-[1.12] xl:leading-[1.12] mb-5">
                {{ .title }}</h2>
        </header>
        <div>
            <div class="lg:grid lg:grid-cols-12 lg:min-h-[292px] border border-gray-300 rounded-[20px]">
                {{ range $index, $item := .items }}
                <div class="col-span-3 flex items-center justify-center border-b lg:border-r last:border-b-0 last:border-r-0 border-gray-300 py-7.5">
                    <div class="text-center w-3/5 mx-auto">
                        <h2
                            class="text-[3.5rem] text-primary font-extrabold font-heading leading-[1.12] mb-2.5">
                            {{ .value }}</h2>
                        <div
                            class="text-xl text-gray-800 font-body font-medium leading-normal">
                            {{ .label }}
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{- end }}
